<body id="body">

  <div class="palette">

    <h1>覚醒スキルサムネ用ツール</h1>
        <button class="dl_btn" onclick="downloadPngFile()">ダウンロード<br>(ファイル)</button>
        <button class="dl_btn" onclick="downloadPngDisplay()">ダウンロード<br>(画像表示)</button>
        <a style="display: none;" id="downloadImage" href=""></a>
        <img style="display: none;" id="displayImage"></img>
    <hr class="space">
    <div class="btn">
    <button onclick="skillreset()">覚醒リセット</button>
    </div>
    <hr class="space">
    
    <div class="InnerPalette" oncontextmenu="return false;" onselectstart="return false;" onmousedown="return false;">
    </div>
    <script>$('div.InnerPalette').load('./palette.html'); </script>

    <p>ご意見、ご要望は、当サイト作成者ゆうにうむtwitterのDM、もしくはツイートのリプ欄へ</p>

    <p style="height:100px;"></p>
